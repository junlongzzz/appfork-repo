name: Automatic check repository update

on:
  workflow_dispatch:
  schedule:
    # 定时执行
    # 注：github action执行服务器在国外，时区为utc+0，比北京时间晚8小时，同时服务器资源问题会排队执行，所以定时时间是不会准确执行的
    - cron: '0 3,9,15,21 * * *'

jobs:
  check-update:
    runs-on: ubuntu-latest
    steps:
      - name: Set Timezone
        run: sudo timedatectl set-timezone 'Asia/Shanghai'

      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          check-latest: true

      - name: Build with Maven
        run: mvn -B -DskipTests=true package --file pom.xml

      - name: Run updater
        run: java -Djava.awt.headless=true -Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8 -jar ./target/appfork-repo-updater.jar --spring.profiles.active=prod

      - name: Commit files
        id: commit-files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -n "$(git status -s)" ]; then
            git commit -m "Automatic update" -a
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Push changes
        if: steps.commit-files.outputs.changed == 'true' # 有变更才触发
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          branch: ${{ github.ref }}

      - name: Trigger Sync to Gitee workflow
        if: steps.commit-files.outputs.changed == 'true' # 有变更才触发
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          event-type: sync-to-gitee
